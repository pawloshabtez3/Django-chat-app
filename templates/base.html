<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Django Chat{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: #0c1222;
      --panel: #0b1020;
      --border: #1f2937;
      --accent: #7c3aed;
      --accent-2: #22d3ee;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 12% 20%, rgba(124, 58, 237, 0.2), transparent 25%),
                radial-gradient(circle at 88% 12%, rgba(34, 211, 238, 0.22), transparent 20%),
                linear-gradient(135deg, #0b1220, #0f172a 60%);
      color: var(--text);
      font-family: 'Space Grotesk', 'Segoe UI', sans-serif;
    }

    .page {
      min-height: 100vh;
      padding: 24px;
    }

    .centered {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
    }

    .card.narrow {
      width: min(520px, 100%);
    }

    .title {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0 0 6px;
      font-weight: 600;
      font-size: 24px;
      letter-spacing: 0.3px;
    }

    .subtitle {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 14px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(124, 58, 237, 0.16);
      border: 1px solid var(--border);
      color: var(--text);
      font-size: 12px;
    }

    label {
      display: block;
      font-weight: 500;
      margin: 8px 0 6px;
      color: var(--text);
    }

    .stack {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: #0b1020;
      color: var(--text);
      font-size: 15px;
      transition: border-color 120ms ease, box-shadow 120ms ease;
    }

    .input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.25);
    }

    .btn {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      color: #0b1020;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 35px rgba(124, 58, 237, 0.35);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    /* Chat page layout */
    .layout {
      max-width: 960px;
      margin: 0 auto;
      display: grid;
      gap: 18px;
      grid-template-rows: auto 1fr auto;
      height: calc(100vh - 48px);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px 20px;
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.25);
    }

    .room-meta {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(34, 211, 238, 0.15);
      color: var(--text);
      font-size: 12px;
    }

    .room-title {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    .username {
      color: var(--muted);
      font-size: 14px;
    }

    .chat-shell {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
    }

    #display {
      flex: 1;
      overflow-y: auto;
      padding: 4px 2px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.12), rgba(34, 211, 238, 0.08));
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.18);
    }

    .message b {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: var(--text);
    }

    .message p {
      margin: 0 0 8px;
      color: var(--text);
      line-height: 1.4;
    }

    .time {
      font-size: 12px;
      color: var(--muted);
    }

    .composer {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .composer .input {
      margin: 0;
    }

    .composer .btn {
      min-width: 120px;
      width: auto;
    }

    @media (max-width: 640px) {
      .layout {
        height: auto;
        grid-template-rows: auto auto auto;
      }
      .composer {
        grid-template-columns: 1fr;
      }
      .composer .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  {% block content %}{% endblock %}

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
