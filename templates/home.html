{% extends 'base.html' %}

{% block title %}Django Chat | Home{% endblock %}

{% block content %}
<div class="page centered">
  <main class="card narrow">
    <div class="badge">Live chat â€¢ Secure rooms</div>
    <h1 class="title">Django Chat</h1>
    <p class="subtitle">Create or join a room and start chatting instantly.</p>

    <form id="post-form" method="POST" action="checkview" class="stack">
      {% csrf_token %}

      <div>
        <label for="room_name">Room Name</label>
        <input class="input" type="text" name="room_name" id="room_name" placeholder="e.g. project-team" />
      </div>

      <div>
        <label for="username">Username</label>
        <input class="input" type="text" name="username" id="username" placeholder="Your display name" />
      </div>

      <div>
        <input class="btn" type="submit" value="Enter Room">
      </div>
    </form>
  </main>
</div>
{% endblock %}
